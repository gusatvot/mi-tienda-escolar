<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Mi Tienda Escolar</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Productos</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="gestion-productos.html">Gestión de Productos</a></li>
                <li><a href="gestion-pedidos.html">Gestión de Pedidos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se generarán dinámicamente las filas de productos -->
                </tbody>
            </table>
            <button id="btnAgregarProducto">Agregar Producto</button>
        </section>
        
        <section id="formProducto" style="display:none;">
            <h2 id="tituloFormulario">Agregar Producto</h2>
            <form id="productoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                
                <input type="hidden" id="productoId" name="productoId">
                <button type="submit">Guardar</button>
                <button type="button" id="btnCancelar">Cancelar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Tienda Escolar. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
